{% extends 'base.html' %}

{% block head %}
<title>Upload file</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Welcome select please dataset which you want analyze or add one</h1>
    <div class="conten">
        <form  method="post">
        <button type="submit"   class="btn btn-primary">send ratings</button>
        {% for item in data %}
       <div class="slider">
            <a  class="x btn input-block-level">{{item}}</a>
            <input type="range" class="form-range" name={{item}} min="-0.5" max="5" step="0.5" value="-0.5" oninput="(this.value == -0.5) ? this.nextElementSibling.value = 'non rated' :this.nextElementSibling.value = this.value ">
            <output name ={{item}} >non rated</output>
        </div>
        {% endfor %}
        </form>
    </div>

  
</div>

{% endblock %}
